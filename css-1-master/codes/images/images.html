<body>

    <img style="border:0px;" src="img.jpg" />
    <br />
    <img style="border:3px dashed red;" src="img.jpg" />

    <br>
    <img style="border:1px solid red; height:100px;" src="img.jpg" />

    <img style="border:1px solid red; width:500px;" src="img.jpg" />
    <br />
    <img style="border:1px solid red; width:100%;" src="img.jpg" />
    <br>
    <img style="border:1px solid red;opacity:0.4" src="img.jpg" />

</body>
