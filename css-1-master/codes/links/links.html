<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links Properties</title>

    <style type="text/css">
        a:link {
            color: #000000
        }
        
        a:visited {
            color: #006600
        }
        
        a:hover {
            color: #FFCC00
        }
        
        a:active {
            color: #FF00CC
        }
    </style>

</head>

<body>
    <a href="">Click this link</a>
</body>

</html>
